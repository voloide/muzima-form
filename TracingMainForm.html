<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/muzima.css" rel="stylesheet">
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/additional-methods.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/muzima.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Formulário de Visita Domiciliária</title>
</head>

<body class="col-md-10 col-md-offset-1">
	<div id="pre_populate_data">
	</div>
	<form id="tracing_main_form" name="tracing_main_form">
		<h5 class="text-center">Formulário de Visita Domiciliária v1.2</h5>

		<div class="section">
			<div class="form-group">
				<input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
				<input class="form-control" id="patient.tagName" name="patient.tagName" type="hidden">
				<input class="form-control" id="patient.tagUuid" name="patient.tagUuid" type="hidden">
			</div>
			<div class="form-group">
				<label class="input-label" for="patient.medical_record_number">NID</label>
				<input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number"
					type="text" readonly="readonly">
			</div>
			<div class="form-group">
				<label class="input-label" for="patient.names">Nome</label>
				<input class="form-control" id="patient.names" name="patient.names" type="text" readonly="readonly">
			</div>
			<div class="form-group">
				<label class="input-label" for="elegibility.category">Categoria de Elegibilidade:</label>
				<input class="form-control" id="obs.elegibility_categories" type="text"
				   readonly="readonly">
			 </div>
		</div>

		<div class="section section-div form-group" id="visit_book_call" hidden="true">
			<div class="panel-heading">
				<h6 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#visit_book_call" aria-expanded="false"
						aria-controls="visit_book_call_collapse" id="visit_book_call.section">
						<h6> REGISTO NO LIVRO </h6>
					</a>
					<a data-toggle="collapse" data-parent="#accordion" aria-expanded="false" href="#visit_book_call"
						id="visit_book_call.section">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-arrows-collapse" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8zm7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0zm-.5 11.707-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0v-3.793z" />
						</svg>
					</a>
				</h6>
			</div>
			<div id="visit_book_call" class="panel-collapse collapse in">
				<div class="form-group" id="visit_book_call.section_div">
					<div class="form-group">
						<label class="input-label" for="patient.names">Nº do Livro de Chamadas e Visitas:</label>
						<input class="form-control" id="bookNumber" type="text" readonly="readonly">
					</div>
					<div class="form-group">
						<label class="input-label" for="patient.birth_date">Nº da Página:</label>
						<input class="form-control" id="pageNumber" type="text" readonly="readonly">
					</div>
					<div class="form-group">
						<label class="input-label" for="patient.birth_date">Nº da Linha:</label>
						<input class="form-control" id="lineNumber" type="text" readonly="readonly">
					</div>
				</div>
			</div>
		</div>

		<div class="section section-div form-group" id="visit_section">
			<div class="panel-heading">
				<h6 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#visit_section" aria-expanded="false"
						aria-controls="visit_section" id="visit_section.section">
						<h6> VISITA</h6>
					</a>
				</h6>
			</div>
			<div id="visit_section" class="panel-collapse collapse in">
				<div class="form-group" id="visit_section.section_div">
					<div class="form-group">
						<label class="input-label" for="obs.type_of_visit">
							Tipo de Visita<span class="required">*</span>
						</label>
						<!-- Descrição visível para o utilizador -->
						<input class="form-control input-section" id="obs.type_of_visit_label" type="text"
							placeholder="Tipo de Visita" readonly="readonly" />

						<!-- Valor codificado escondido (realmente enviado no formulário) -->
						<input class="form-control" id="obs.type_of_visit" name="obs.type_of_visit" type="text"
							data-concept="1981^TIPO DE ATENDIMENTO FAMILIAR^99DCT" required="required"
							style="opacity:0; position:absolute; left:-9999px;" />
					</div>
					<div class="form-group">
						<label class="input-label" for="encounter.encounter_datetime">Data da visita:<span
								class="required">*</span>
						</label>
						<input class="form-control datetimepicker nonFutureDate past-date"
							id="encounter.encounter_datetime" type="text" readonly="readonly" disabled
							required="required" />
						<input class="form-control" id="obs.encounter_datetime" type="text" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="input-label" for="obs.attempt_number">
							Número de Tentativa
							<span class="required">*</span>
						</label>
						<select class="form-control" id="obs.attempt_number" required name="obs.attempt_number"
							data-concept="23842^Number of outreach attempts^99DCT">
							<option value="">...</option>
							<option class="input-label" value="6440^DATA DA PRIMEIRA TENTATIVA DE BUSCA^99DCT">PRIMEIRA
							</option>
							<option class="input-label" value="6254^DATA DA SEGUNDA TENTATIVA DE BUSCA^99DCT">SEGUNDA
							</option>
							<option class="input-label" value="6255^DATA DA TERCEIRA TENTATIVA DE BUSCA^99DCT">TERCEIRA
							</option>
						</select>
						<input class="form-control" id="obs.attempt_number_validator" type="hidden" readonly="readonly" />
						<input class="form-control serializable" id="obs.patient_attemp_found_response" type="hidden"
							data-concept="24008^PATIENT FOUND IN THE FIRST ATTEMPT^99DCT" readonly="readonly">
					</div>

					<div class="form-group">
						<label class="input-label" for="obs.patient_found">
							Encontrou o Paciente<span class="required">*</span>
						</label>
						<select class="form-control" id="obs.patient_found" required name="obs.patient_found"
							data-concept="2003^ACTIVISTA ENCONTROU A PESSOA^99DCT">
							<option value="">...</option>
							<option class="input-label" value="1065^SIM^99DCT">SIM</option>
							<option class="input-label" value="1066^NAO^99DCT">NÃO</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="section section-div form-group" id="visit_report_div" >
			<div class="section" style="border: 0px; margin: 0px 0px; padding: 0px;">
				<div class="panel-heading">
					<h6 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#visit_report_div"
							aria-expanded="false" aria-controls="visit_report_div" id="visit_report_div.section">
							<h6> RELATÓRIO DE VISITA</h6>
						</a>
					</h6>
				</div>

				<div id="visit_report_div" class="panel-collapse collapse in">
					<div class="form-group" id="visit_report_div.section_div" hidden="false">
						<div class="form-group section" id="special_cases_reintegration_visit_section" style="margin: 0px 5px;">
							<div class="form-group concept-set">
								<div class="form-group">
									<label class="input-label" for="obs.reason_for_failure">
										Motivos de falta:<span class="required">*</span>
									</label>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.esqueceu" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2005^ESQUECEU A DATA^99DCT" required="required" />
											Esqueceu a data
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.esta" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2006^ESTÁ ACAMADO EM CASA^99DCT" required="required" />
											Está doente
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.distancia" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2007^DISTANCIA OU DINHEIRO TRANSPORTE^99DCT"
												required="required" />
											Problemas de transporte

										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.insatisfaccao" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2010^INSATISFACÇAO SERVIÇO NO HDD^99DCT" required="required" />
											Mau atendimento na US
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.insatisfaccao" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="23915^MEDO DO PROVEDOR^99DCT" required="required" />
											Medo do Provedor de Saúde da US
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.Ausencia" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="23946^AUSENCIA DO PROVEDOR DE SAUDE NA UNIDADE SANITARIA^99DCT"
												required="required" />
											Ausência do Provedor na US
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.efeitos" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2015^EFEITOS SECUNDARIOS ARV^99DCT" required="required" />
											Efeitos secundários
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.tratamento_tradicional" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2013^TRATAMENTO TRADICIONAL^99DCT" required="required" />
											Tratamento tradicional
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.tratamento_religioso" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="1898^TRATAMENTO RELIGIOSO^99DCT" required="required" />
											Tratamento religioso
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.transferido" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="1706^TRANSFERIDO PARA^99DCT" required="required" />
											Transferido para outra US
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.auto_transferência" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="23863^AUTO TRANSFERÊNCIA^99DCT" required="required" />
											Auto transferência
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.desmotivacao" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="165355^DESISTIU DO TARV^99DCT" required="required" />
											Desistiu do TARV
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.vbg" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="6303^VIOLENCIA BASEADA NO GENERO^99DCT" required="required" />
											Violência
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.diagnostico_negacao" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="1956^NÃO ACREDITO NO REULTADO^99DCT" required="required" />
											Negação ao diagnóstico
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.diagnostico_dificuldades" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2155^NÃO REVELOU SEU DIAGNOSTICO^99DCT" required="required" />
											Dificuldades em revelação de diagnóstico
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.sente_se_melhor" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="23767^SENTE-SE MELHOR (E)^99DCT" required="required" />
											Sente-se melhor
										</label>
									</div>
									<div class="form-group">
										<label class="input-label">
											<input id="obs.reason_for_failure.other" type="checkbox"
												name="obs.reason_for_failure" data-concept="2016^MOTIVO DE FALTA^99DCT"
												value="2017^OUTRO MOTIVO DE FALTA^99DCT" required="required" />
											Outro
										</label>
									</div>
									<div class="form-group sub-section" id="other_reason_for_failure">
										<label class="input-label" for="obs.other_reason_for_failure">
											Outro:<span class="required"></span>
										</label>
										<input class="form-control" id="obs.other_reason_for_failure" type="text"
											required="required" name="obs.other_reason_for_failure"
											data-concept="2017^OUTRO MOTIVO DE FALTA^99DCT">
									</div>
								</div>
							</div>
						</div>

						<div class="form-group section" id="preventive_visit_section">
								<div class="form-group">
									<label class="input-label" for="obs.visit_report">
										Relatório da visita<span class="required">*</span>
									</label>
									<div class="concept-set set0" id="convset_group_section"
										data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 0">
										<select class="form-control" id="obs.visit_report" required
											name="obs.visit_report"
											data-concept="2158^RELATORIO DA VISITA DE APOIO^99DCT">
											<option value="">...</option>
											<option class="input-label" value="1383^BOM^99DCT">O paciente está bem
											</option>
											<option class="input-label"
												value="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT">O paciente
												apresentou dificuldades</option>
										</select>
									</div>
								</div>
								<div class="form-group sub-section" id="patient_had_difficulties" style="border: 0px; margin: 0px 0px; padding: 0px;">
									<div class="form-group concept-set">
										<div class="form-group">
											<div class="concept-set set1" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 1">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.preocupacoes"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="2156^PREOCUPAÇÕES COM A FAMILIA^99DCT"
															required="required" />
														Preocupações com a família
													</label>
												</div>
											</div>
											<div class="concept-set set2" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 2">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.efeitos" type="checkbox"
															name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="2015^EFEITOS SECUNDARIOS ARV^99DCT"
															required="required" />
														Medicamento está a fazer mal
													</label>
												</div>
											</div>
											<div class="concept-set set3" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 3">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.sente_se_triste"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="14579^TRISTEZA^99DCT" required="required" />
														Sente-se triste
													</label>
												</div>
											</div>
											<div class="concept-set set4" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 4">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.falta_apoio_familiar"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="2153^FALTA DE APOIO^99DCT" required="required" />
														Falta de apoio familiar
													</label>
												</div>
											</div>
											<div class="concept-set set5" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 5">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.tarv" type="checkbox"
															name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="6186^NAO ACREDITA NO TRATAMENTO^99DCT 6"
															required="required" />
														Não acredita no TARV
													</label>
												</div>
											</div>
											<div class="concept-set set7" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 7">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.falta_medicamentos"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="165354^FALTA DE PREPARACAO PARA DAR OU TOMAR OS MEDICAMENTOS^99DCT"
															required="required" />
														Falta de preparação para dar ou tomar os medicamentos
													</label>
												</div>
											</div>
											<div class="concept-set set8" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 8">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.problemas"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="2007^DISTANCIA OU DINHEIRO TRANSPORTE^99DCT"
															required="required" />
														Problemas de transporte
													</label>
												</div>
											</div>
											<div class="concept-set set9" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 9">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.acamado" type="checkbox"
															name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="2006^ESTÁ ACAMADO EM CASA^99DCT"
															required="required" />
														Está doente ou acamado
													</label>
												</div>
											</div>
											<div class="concept-set set10" id="convset_group_section"
												data-concept="165356^CONVSET VISIT REPORT - FIRST VISIT^99DCT 10">
												<div class="form-group">
													<label class="input-label">
														<input id="obs.patient_had_difficulties.descriminition"
															type="checkbox" name="obs.patient_had_difficulties"
															data-concept="2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT"
															value="6436^ESTIGMA^99DCT" required="required" />
														Estigma/descriminação o diagnóstico
													</label>
												</div>

				$('#obs\\.patient_attemp_found_response').val('1066^NAO^99DCT');
			} else {
				$('#patient_not_found_div').hide();
				$('#patient_not_found_div_section').hide();
				$('#patient_found_div').hide();
				$('#information_given_by_div').hide();
				$('#data_combinada_div').hide();
				$('#patient_fallowup_div_section').hide();
			}

			if ($(this).val() == "1065^SIM^99DCT" && ($('#obs\\.type_of_visit').val() == "2161^VISITA DE APOIO^99DCT" || $('#obs\\.type_of_visit').val() == "23914^VISITA AOS CASOS ESPECIAIS^99DCT")) {
				$('#preventive_visit_section').show();
				$('#special_cases_reintegration_visit_section').hide();
			} else if ($('#obs\\.patient_found').val() == "1065^SIM^99DCT" && $('#obs\\.type_of_visit').val() == "2160^VISITA DE BUSCA^99DCT") {
				$('#preventive_visit_section').hide();
				$('#special_cases_reintegration_visit_section').show();
			} else {
				$('#preventive_visit_section').hide();
				$('#special_cases_reintegration_visit_section').hide();
			}
		});
		$('#obs\\.patient_found').trigger('change');

		$('#obs\\.visit_report').change(function () {
			if ($(this).val() == "2157^O PACIENTE APRESENTOU DIFICULDADES^99DCT") {
				$('#patient_had_difficulties').show();
			} else {
				$('#patient_had_difficulties').hide();
			}
		});

		$('#obs\\.visit_report').trigger('change');

		$('#obs\\.patient_not_found_reason\\.outros').change(function () {
			if ($(this).prop("checked")) {
				$('#patient_not_found_reason_other').show();
			} else {
				$('#patient_not_found_reason_other').hide();
			}
		});
		$('#obs\\.patient_not_found_reason\\.outros').trigger('change');

		$('#obs\\.referencias\\.other').change(function () {
			if ($(this).prop("checked")) {
				$('#other_referencias').show();
			} else {
				$('#other_referencias').hide();
			}
		});
		$('#obs\\.referencias\\.other').trigger('change');

		$('#obs\\.patient_had_difficulties\\.other').change(function () {
			if ($(this).prop("checked")) {
				$('#other_patient_had_difficulties').show();
			} else {
				$('#other_patient_had_difficulties').hide();
			}
		});
		$('#obs\\.patient_had_difficulties\\.other').trigger('change');

		$('#obs\\.information_given_by\\.familiar').change(function () {
			if ($(this).prop("checked")) {
				$('#obs\\.familiar_parentesco').attr('required', 'required');
				$('#obs\\.familiar_parentesco').attr('type', 'text');
			} else {
				$('#obs\\.familiar_parentesco').attr('type', 'hidden');
				$('#obs\\.familiar_parentesco').removeAttr('required');
			}
		});
		$('#obs\\.information_given_by\\.familiar').trigger('change');

		$('#obs\\.reason_for_failure\\.other').change(function () {
			if ($(this).prop("checked")) {
				$('#other_reason_for_failure').show();
			} else {
				$('#other_reason_for_failure').hide();
			}
		});
		$('#obs\\.reason_for_failure\\.other').trigger('change');

		$('#obs\\.patient_followup').change(function () {
			if ($(this).val() == "1066^NAO^99DCT") {
				$('#patient_refused_to_return_div').show();
				$('#data_combinada_div').hide();
				$('#obs\\.data_combinada').hide();
			} else {
				$('#patient_refused_to_return_div').hide();
				$('#data_combinada_div').show();
				$('#obs\\.data_combinada').show();
			}
		});
		$('#obs\\.patient_followup').trigger('change');

		$.validator.addMethod("validDeliveryDateOnly", function (value, element) {
			if ($.fn.isNotRequiredAndEmpty(value, element)) return true;
			var pattern = /(\d{2})-(\d{2})-(\d{4})/g;
			var matches = pattern.exec(value);
			var enteredDate = new Date(matches[3], matches[2] - 1, matches[1]);
			var s = $('#encounter\\.encounter_datetime').val();
			var bits = s.split(/\D/);
			var encounterDate = new Date(bits[2], bits[1] - 1, bits[0]);
			return enteredDate < encounterDate;
		}, "A data de entrega do cartão deve ser anterior à data da visita.."
		);

		// attach 'nonFutureDate' class to perform validation.
		jQuery.validator.addClassRules({
			validDeliveryDateOnly: { validDeliveryDateOnly: true }
		});


		document.setupAutoCompleteData('encounter\\.location_id');
		document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
		document.setupValidationForLocation("$('#encounter\\.location_id').val()", "encounter\\.location_id");
		document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()", "encounter\\.provider_id");

		var prePopulateData = $.trim($('#pre_populate_data').html());
		if (prePopulateData !== '') {
			var prePopulateJSON = JSON.parse(prePopulateData);
			$.each(prePopulateJSON, function (key, value) {
				if (key === 'patient') {
					var names = "";
					$.each(value, function (keys, values) {
						if (keys === 'patient.given_name' || keys === 'patient.middle_name' || keys === 'patient.family_name' || keys === 'patient.names') {
							names = names + " " + values;
						}

						if (keys === "patient.birth_date") {
							var tmp = values.split('-');
							var birthDate = new Date(tmp[2], tmp[1] - 1, tmp[0]);
							var today = new Date();
							var milliSecondsInAYear = 1000 * 60 * 60 * 24 * 365.26;
							var age = (today - birthDate) / milliSecondsInAYear;
							$('#patient\\.age').val((Math.floor(age) + " Anos "));
						}
					});
					$('#patient\\.names').val(names);
				}
			});
		}

		var patientuuid = $('#patient\\.uuid').val();
		var allocationObs = htmlDataStore.getObsByConceptId(patientuuid, 1912);
		allocationObs = JSON.parse(allocationObs);
		var allocationObsSize = allocationObs.length - 1;
		if (parseInt(allocationObsSize) > -1) {
			i = 0;
			do {
				var allObs = allocationObs[i];
				if (allObs.obs_comment === "ALLOCATION_PARENT_OBS_V3.3") {
					$('#encounter\\.obs_group_uuid').val(allocationObs[i].uuid);
					break;
				}
				i++;
			} while (i <= allocationObsSize);
		}

		var patientuuid = $('#patient\\.uuid').val();
		var triangulationStatusObs = htmlDataStore.getObsByConceptId(patientuuid, 23848);
		triangulationStatusObs = JSON.parse(triangulationStatusObs);
		var triangulationStatusObsSize = triangulationStatusObs.length - 1;
		if (parseInt(triangulationStatusObsSize) > -1) {
			i = 0;
			do {
				var triangulationObs = triangulationStatusObs[i];
				if (triangulationObs.obs_comment) {
					$("#obs\\.elegibility_categories").val(triangulationObs.obs_comment);
					break;
				}
				i++;
			} while (i <= triangulationStatusObsSize);
		}

		var eligibilityCategories = $("#obs\\.elegibility_categories").val().split(", ");
		eligibilityCategories = Array.from(new Set(eligibilityCategories));

		var ecvIndex = -1;
		var cvaIndex = -1;
		var abandonoIndex = -1;
		var faltosoIndex = -1;
		var preventivaIndex = -1;

		$.each(eligibilityCategories, (k,category)=>{
			if(category.includes('Elegível Carga Viral')){
				ecvIndex = k;
			} else if (category.includes('Carga Viral Alta')){
				cvaIndex = k;
			} else if (category.includes('Abandono')){
				abandonoIndex = k;
			} else if (category.includes('Faltoso')){
				faltosoIndex = k;
			} else if (category.includes('Preventiva')){
				preventivaIndex = k;
			}
		});

		if(ecvIndex >= 0 && cvaIndex >= 0){
			eligibilityCategories.splice(ecvIndex,1);
		}

		if(faltosoIndex >= 0 && abandonoIndex >= 0){
			eligibilityCategories.splice(eligibilityCategories.indexOf('Faltoso'),1);
		}

		if(preventivaIndex >= 0 && (faltosoIndex >= 0 || abandonoIndex >= 0)){
			eligibilityCategories.splice(eligibilityCategories.indexOf('Preventiva'),1);
		}

		var combinedEligibilityCategories = "";
		$.each(eligibilityCategories, (k,category)=>{
            combinedEligibilityCategories = (combinedEligibilityCategories !== "" ? combinedEligibilityCategories + ", " + category : category);
        });
        $("#obs\\.elegibility_categories").val(combinedEligibilityCategories);


		let elegibilityValue = $("#obs\\.elegibility_categories").val();
		let visitType = "";
		let visitLabel = "";

		// Determina o tipo de visita com base na elegibilidade
		if (elegibilityValue === 'Abandono' || elegibilityValue === 'Faltoso' ||
			elegibilityValue.includes('Abandono') || elegibilityValue.includes('Faltoso')) {
			visitType = "2160^VISITA DE BUSCA^99DCT";
			visitLabel = "Visita de Reintegração";
		} else if (elegibilityValue === 'Elegível Carga Viral' || elegibilityValue === 'Carga Viral Alta') {
			visitType = "23914^VISITA AOS CASOS ESPECIAIS^99DCT";
			visitLabel = "Visita aos casos especiais";
		} else if (elegibilityValue === 'Preventiva') {
			visitType = "2161^VISITA DE APOIO^99DCT";
			visitLabel = "Visita preventiva";
		} else {
			visitType = "";
			visitLabel = "";
		}

		// Atribui os valores aos campos
		$('#obs\\.type_of_visit').val(visitType);
		$('#obs\\.type_of_visit_label').val(visitLabel);



		$('#encounter\\.encounter_datetime').change(function () {
			if ($("#obs\\.attempt_number").val() === "6254^DATA DA SEGUNDA TENTATIVA DE BUSCA^99DCT") {
				$('#obs\\.encounter_datetime').attr('data-concept', '6254^DATA DA SEGUNDA TENTATIVA DE BUSCA^99DCT');
				$('#obs\\.encounter_datetime').val($('#encounter\\.encounter_datetime').val());
			}
			else if ($("#obs\\.attempt_number").val() === "6255^DATA DA TERCEIRA TENTATIVA DE BUSCA^99DCT") {
				$('#obs\\.encounter_datetime').attr('data-concept', '6255^DATA DA TERCEIRA TENTATIVA DE BUSCA^99DCT');
				$('#obs\\.encounter_datetime').val($('#encounter\\.encounter_datetime').val());
			}
		});

		$('#obs\\.data_combinada').change(function () {
			if ($("#obs\\.attempt_number").val() === "6254^DATA DA SEGUNDA TENTATIVA DE BUSCA^99DCT") {
				$('#obs\\.data_combinada').attr('data-concept', '23934^Data combinada na segunda visita para retorno a US^99DCT');
			}
			else if ($("#obs\\.attempt_number").val() === "6255^DATA DA TERCEIRA TENTATIVA DE BUSCA^99DCT") {
				$('#obs\\.data_combinada').attr('data-concept', '23935^Data combinada na terceira visita para retorno a US^99DCT');
			}
		});

		$(':checkbox[name="obs.patient_not_found_reason"]').change(function () {
			if ($("#obs\\.attempt_number").val() === "6254^DATA DA SEGUNDA TENTATIVA DE BUSCA^99DCT") {
				$(':checkbox[name="obs.patient_not_found_reason"]').attr('data-concept', '23944^MOTIVO^99DCT');
			}
			else if ($("#obs\\.attempt_number").val() === "6255^DATA DA TERCEIRA TENTATIVA DE BUSCA^99DCT") {
				$(':checkbox[name="obs.patient_not_found_reason"]').attr('data-concept', '23945^MOTIVO^99DCT');
			}
		});

		var patientuuid = $('#patient\\.uuid').val();
		var callVisitBookNumber = htmlDataStore.getObsByConceptId(patientuuid, 23948);
		callVisitBookNumber = JSON.parse(callVisitBookNumber);
		var callVisitBookNumberSize = callVisitBookNumber.length - 1;
		if (parseInt(callVisitBookNumberSize) > -1) {
			$("#bookNumber").val(callVisitBookNumber[0].valueNumeric);
		}

		var patientuuid = $('#patient\\.uuid').val();
		var callVisitBookPageNumber = htmlDataStore.getObsByConceptId(patientuuid, 23949);
		callVisitBookPageNumber = JSON.parse(callVisitBookPageNumber);
		var callVisitBookPageNumberSize = callVisitBookPageNumber.length - 1;
		if (parseInt(callVisitBookPageNumberSize) > -1) {
			$("#pageNumber").val(callVisitBookPageNumber[0].valueNumeric);
		}

		var patientuuid = $('#patient\\.uuid').val();
		var callVisitBookPageRowNumber = htmlDataStore.getObsByConceptId(patientuuid, 23950);
		callVisitBookPageRowNumber = JSON.parse(callVisitBookPageRowNumber);
		var callVisitBookPageRowNumberSize = callVisitBookPageRowNumber.length - 1;
		if (parseInt(callVisitBookPageRowNumberSize) > -1) {
			$("#lineNumber").val(callVisitBookPageRowNumber[0].valueNumeric);
		}

		$("form[name='tracing_main_form']").validate({
			errorElement: "div",
			wrapper: "div",  // a wrapper around the error message
			errorPlacement: function (error, element) {
				if (element.is(":radio")) {
					error.insertBefore(element.parent().parent());
				}
				else if (element.is(":checkbox")) {
					error.insertBefore(element.parent().parent());
				}
				else { // This is the default behavior of the script for all fields
					error.insertAfter(element);
				}
			}
		});
	});

	// Hides and shows the REGISTO NO LIVRO section
	$("#visit_book_call\\.section").click(function () {
		if ($("#visit_book_call\\.section_div").attr('hidden') === 'hidden') {
			$("#visit_book_call\\.section_div").removeAttr('hidden');
		}
		else {
			$("#visit_book_call\\.section_div").attr('hidden', 'true');
		}
	});

	// Hides and shows the REGISTO NO LIVRO section
	$("#visit_section\\.section").click(function () {
		if ($("#visit_section\\.section_div").attr('hidden') === 'hidden') {
			$("#visit_section\\.section_div").removeAttr('hidden');
		}
		else {
			$("#visit_section\\.section_div").attr('hidden', 'true');
		}
	});

$("#visit_report_div\\.section_div").removeAttr('hidden');
$("#patient_not_found_div_section\\.section_div").removeAttr('hidden');
$("#information_given_by_div\\.section_div").removeAttr('hidden');

	// Hides and shows the REGISTO NO LIVRO section
	$("#information_given_by_div\\.section").click(function () {
		if ($("#information_given_by_div\\.section_div").attr('hidden') === 'hidden') {
			$("#information_given_by_div\\.section_div").removeAttr('hidden');
		}
		else {
			$("#information_given_by_div\\.section_div").attr('hidden', 'true');
		}
	});

</script>

</html>
